plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.4'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.codeborne:selenide:6.17.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()

    systemProperty "selenide.browser", "chrome"
    systemProperty "selenide.headless", System.getProperty("selenide.headless", "false")

    systemProperty "chromeoptions.args",
            "--no-sandbox,--disable-dev-shm-usage,--remote-allow-origins=*"

    systemProperty "chromeoptions.prefs",
            System.getProperty("chromeoptions.prefs",
                    "profile.password_manager_leak_detection=false")
}