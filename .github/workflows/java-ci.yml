name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run SUT (Start App)
        # Запускаем ваш JAR файл в фоновом режиме
        run: java -jar artifacts/app-ibank-build-for-testers.jar &

      - name: Run tests
        # Добавляем флаги для Selenide: headless (без окна) и отключение песочницы Chrome
        run: |
          ./gradlew clean test \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage"
