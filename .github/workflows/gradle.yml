name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests (headless)
        run: |
          ./gradlew clean test \
          -Dselenide.headless=true \
          -Dchromeoptions.prefs=profile.password_manager_leak_detection=false