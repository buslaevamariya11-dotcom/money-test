name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execution rights for gradlew
        run: chmod +x gradlew

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run SUT
        run: |
          nohup java -jar artifacts/app-ibank-build-for-testers.jar > app.log 2>&1 &
          sleep 7

      - name: Run tests
        run: ./gradlew clean test -Dselenide.headless=true

