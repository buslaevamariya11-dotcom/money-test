name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Make gradlew executable
        run: chmod +x gradlew

      # ‚è≥ 1. –ó–ê–ü–£–°–ö –¢–í–û–ï–ì–û –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
      - name: Start IBank Application
        run: |
          nohup java -jar artifacts/app-ibank-build-for-testers.jar > app.log 2>&1 &
          sleep 7
        shell: bash

      # ‚è≥ 2. –ü—Ä–æ–≤–µ—Ä–∏–º, —á—Ç–æ localhost:9999 —Å—Ç–∞–ª –¥–æ—Å—Ç—É–ø–µ–Ω
      - name: Check server is running
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9999)
            if [ "$STATUS" == "200" ]; then
              echo "Server is UP!"
              exit 0
            fi
            echo "Waiting for server..."
            sleep 2
          done
          echo "Server failed to start"
          cat app.log
          exit 1

      # üöÄ 3. –ó–ê–ü–£–°–ö –¢–ï–°–¢–û–í
      - name: Run tests
        env:
          CHROME_BIN: ${{ env.CHROME_BIN }}
        run: |
          ./gradlew clean test \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dselenide.browserBinary=$CHROME_BIN \
            -Dchromeoptions.args=--no-sandbox,--disable-dev-shm-usage \
            -Dchromeoptions.prefs=profile.password_manager_leak_detection=false
