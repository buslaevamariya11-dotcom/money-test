name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests (use GitHub Chrome)
        env:
          CHROME_BIN: ${{ env.CHROME_BIN }}
        run: |
          ./gradlew clean test \
            -Dselenide.browser=chrome \
            -Dselenide.headless=true \
            -Dselenide.browserBinary=$CHROME_BIN \
            -Dchromeoptions.args=--no-sandbox,--disable-dev-shm-usage \
            -Dchromeoptions.prefs=profile.password_manager_leak_detection=false